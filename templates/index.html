{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('add_note') }}" method="POST">
        <input type="text" name="content" placeholder="Write a note..." required>
        <button type="submit">Add</button>
    </form>

    <h2>All Notes</h2>
    {% for note in notes %}
        <div class="note">
            {{ note[1] }}
            <a href="{{ url_for('update_note', note_id=note[0]) }}">✏️ Edit</a>
            <a href="{{ url_for('delete_note', note_id=note[0]) }}">🗑️ Delete</a>
        </div>
    {% endfor %}
{% endblock %}
